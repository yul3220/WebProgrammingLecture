<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css"/>
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
	/* 외부 스타일이 있으면 내부 스타일을 줄때 외부스타일에서 줬던것과 같은 것으로 선언해야 한다. => div가 아닌 .box div*/
	.box div{
		background: yellow;
		border : 3px dotted green;
	}
</style>
<script>
	$(function(){
		$("#b1").on("click", function(){
			$("#result1").remove();
			$("#result2").remove();
		})
		
		$("#b2").on("click", function(){
			$("#result1").empty();
			$("#result2").empty();
		})
		
		$("#b3").on("click", function(){
			$("p").remove(".pp");
		})
	})
</script>
</head>
<body>
	<div class="box">
		$(선택자).remove() : 대상 선택자를 지운다.<br>
		$(선택자).empty() : 대상 선택자는 지워지지 않고 내부에 자식요소들만 지운다.<br>
		<br><br>
		<input id="b1" type="button" value="remove"/>
		<input id="b2" type="button" value="empty"/>
		<input id="b3" type="button" value="remove(선택자)"/>

		<div id="result1">
			<p>무궁화 꽃이 피었습니다.</p>
			<p>흰눈이 보슬보슬 내려옵니다.</p>
			<p class="pp">나리나리 개나리</p>
		</div>
		
		<div id="result2">
			<p>무궁화 꽃이 피었습니다.</p>
			<p>흰눈이 보슬보슬 내려옵니다.</p>
			<p class="pp">나리나리 개나리</p>
		</div>
		
	</div>
</body>
</html>
