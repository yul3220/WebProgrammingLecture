<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css" />
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
	/*p{
		border : 1px solid green;
	}*/
</style>
<script>
	$(function() {
		$("p").on("click", function(){
			vtitle = $(this).attr("title");
			vtext = $(this).text();
			
			vimg = $("<img>",{
				"src" : "../images/" + vtitle+".jpg",
				"alt" : vtitle,
				"width" : "80px",
				"height" : "80px"
			});
			
			$(vimg).insertAfter($(this)); //p태그 아래로 생긴다.
			//$(vimg).appendTo($(this)); //p태그 안쪽으로 생긴다.
			//$(vimg).prependTo($(this)); //p태그 안에서 앞쪽으로 생긴다.
			//$(vimg).insertBefore($(this)); //p태그 위로 생긴다.
		})
	})
</script>
</head>

<body>
	<div class="box">
		대상요소의 테두리 바깥쪽으로 추가한다.<br>
			대상요소.after(content)<br>
			content.insertAfter(대상요소)<br><br>
			대상요소.before(content)<br>
			content.insertBefore(대상요소)<br>
		<br>

		<div id="result1">
			<p title="Tulips">튜울립</p>
			<p title="Chrysanthemum">국화</p>
			<p title="Koala">코알라</p>
			<p title="Hydrangeas">수국</p>
		</div>
	</div>
</body>

</html>
