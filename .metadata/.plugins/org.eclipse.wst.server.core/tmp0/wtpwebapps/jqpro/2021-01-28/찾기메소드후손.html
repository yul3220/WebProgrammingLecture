<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../css/public.css"/>
<style>
	.ancestors *{
		display: block;
		border: 2px solid grey;
		color: grey;
		padding: 5px;
		margin: 15px;
	}
	.box div{
		display: block;
		border: 2px solid grey;
		color: grey;
		padding: 5px;
		margin: 15px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$(".box input:button").on("click", function(){
			$(this).parents(".box").find("span").css("border","3px solid red");
		})//각각의 find를 누를때 각각의 박스의 span에 css가 된다.
		//this로 현재 누르는 것이 무엇인지를 전달받기 때문에 가능
	});
</script>
</head>

<body>
	<div class="box box1">
		<br>
		<input type="button" value="find"/>

		<div id="result1" class="ancestors">
			<div id="d1" style="width:500px;">
			div (great-grandparent)
				<ul>ul (grandparent)
					<li>li (direct parent)
						<span>span</span>
					</li>
				</ul>
			</div>
		</div>
	</div>
	
	<div class="box box2">
		<br>
		<input type="button" value="find"/>

		<div id="result2" class="ancestors">
			<div id="d2" style="width:500px;">
			div (great-grandparent)
				<ul>ul (grandparent)
					<li>li (direct parent)
						<span>span</span>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>

</html>
