<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css"/>
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
	img{
		width: 100px;
		height: 100px;
	}
	.box input[type=button]{/*외부 css에 있는것과 똑같이 선언해야 내부css가 실행이 된다.*/
		width : 150px;
		margin: 5px 0px;
	}
</style>
<script>
	//bind는 실행전에 이미 만들어져있는 요소에만 이벤트를 발생
	//delegate는 실행전에 있었던것과 실행후에 있었던것에도 같은 이벤트를 실행
	$(function(){
		$("#show").on("click",function(){
			//$("img").show(2000, "swing");
			$("img").show(2000, "linear", function(){
				//callback자리의 함수안에 넣음으로써 이미지가 보인후 alert창을 뜨움
				alert("코알라가 나타났어요~~");
			});
		})
		$("#hide").on("click",function(){
			$("img").hide("slow");
		})
		$("#toggle").on("click",function(){
			$("img").toggle(500);
			//toggle안에 숫자를 기입함으로써 속도를 지정함
		})
		$("#slup").on("click",function(){
			$("img").slideUp(2000, "linear", function(){
				alert("코알라가 나타났어요~~");
			});
		})
		$("#sldown").on("click",function(){
			$("img").slideDown("slow");
		})
		$("#sltog").on("click",function(){
			$("img").slideToggle(500);
		})
		$("#fin").on("click",function(){
			$("img").fadeIn(2000, "linear", function(){
				alert("코알라가 나타났어요~~");
			});
		})
		$("#fout").on("click",function(){
			$("img").fadeOut("slow");
		})
		$("#fto").on("click",function(){
			$("img").fadeTo(500, 0.5);//한번 지정된 투명도로 계속 지정된 이미지가 나옴
		})
		$("#ftog").on("click",function(){
			$("img").fadeToggle(2000);
		})
	})
</script>
</head>
<body>
	<div class="box">

		<br><br>
		<input id="show" type="button" value="show"/>
		<input id="hide" type="button" value="hide"/>
		<input id="toggle" type="button" value="toggle"/>
		<input id="slup" type="button" value="slideUp"/>
		<input id="sldown" type="button" value="slideDown"/>
		<input id="sltog" type="button" value="slideToggle"/>
		<input id="fin" type="button" value="fadeIn"/>
		<input id="fout" type="button" value="fadeOut"/>
		<input id="fto" type="button" value="fadeTo"/>
		<input id="ftog" type="button" value="fadeToggle"/>
		
		<div id="result1">
			<img src="../images/코알라.jpg" alt="코알라">
		</div>
	</div>
</body>
</html>
