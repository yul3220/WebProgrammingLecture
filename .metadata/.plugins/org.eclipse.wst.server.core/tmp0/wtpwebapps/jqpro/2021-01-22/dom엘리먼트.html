<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="../css/public.css" />
	<script src="../js/jquery-3.5.1.min.js"></script>
	<style>
	</style>
	<script>
		//준비되면
		$(function() {
			//버튼 클릭하면
			$("input:button").on("click",function(){
				//dom변수, dom엘리먼트 
				res1 = document.getElementById("result1");
				
				//dom엘리먼트는 css()JQuery메소드를 사용불가
				//res1.css("background", "yellow");
				//res1.css is not a function라는 에러가 뜸
				res1.style.background = "yellow";
				//dom엘리먼트는 style을 사용해야 한다.
				
				//dom엘리먼트를 $()로 감싸주면 jQuery객체로 변환된다.
				$(res1).css("background","blue");
				//변수이기 때문에 "res1"로 쓰지 않는다.
				
				//각각의 h2를 선택 , h2의 인덱스는 0부터 시작
				aa = $("h2:eq(2)");//필터
				bb = $("h2").eq(3);//메소드
				aa.css("color", "red");
				bb.css("font-size","50px");
				//aa,bb는 jQuery, 변수는 $()달러기호 없이도 사용은 가능
				
				//cc는 [4]에 의해서 dom엘리먼트로 변경
				cc = $("h2")[4];
				cc.style.color = "green";
				$(cc).css("border", "2px solid red");
			})
		})
	</script>
</head>

<body>
	<div class="box">
		확인을 누르면 h2의 글자들의 css가 바뀌는 코드
		<br><br>
		<input type="button" value="확인"/>

		<div id="result1"></div>

	</div>
</body></html>
