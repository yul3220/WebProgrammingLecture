<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css"/>
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
</style>
<script>
	$(function(){
		arr = ["Hello!!", "Happy~~", "Good~~", "오늘은 금요일..","내일은 토요일", "무궁화 꽃", "즐거운 오후"];
		
		$(".box1 input:button").on("click", function(){
			//랜덤 발생(0~arr.length)
			rnd = Math.floor(Math.random()*arr.length);
			
			// p태그를 생성
			//p = $("<p class='aa' onclick='proc1(this)'>"+ arr[rnd]+"</p>");
			
			p = $("<p></p>", {
				"class" : "aa",
				"text" : arr[rnd],
				"click" : function(){
					$(this).css("font-size","+=5px");
				}
				
			})
			
			// result1에 p태그를 추가
			$(p).appendTo($("#result1"));
		})
		
		$(".box2 input:button").on("click", function(){
			//이미지 배열
			image = ["킹스맨.jpg", "커피.jpg", "커피2.jpg", "핫초코.jpg","카푸치노.jpg","카푸치노.jpg","딸기스무디.jpg"];
			
			//랜덤발생
			rnd = Math.floor(Math.random()*image.length);
				
			/*aa = $(" <image src='../images/" + image[rnd]+ "' alt='사진' onclick='proc2(this)' width='30%'> ");*/
			aa  = $("<img>", {
				"src" : "../images/" + image[rnd],
				"click" : function(){
					$(this).css("border", "4px dotted blue");
				},
				"class" : "il",
				"width" : "100px",
				"height" : "100px"
			})
			
			//result2에 추가
			$(aa).appendTo($("#result2"));
		})
	})
	
	/*function proc1(aa){//클릭한 p가 aa가 된다.
		$(aa).css("font-size","+=5px");
	}*/
	
	/*function proc2(bb){
		$(bb).css("border", "4px solid blue");
	}*/
</script>
</head>
<body>
<div class="box box1">
    확인버튼 클릭 할때마다 result1에 새로운 p태그를 생성한다.<br>
    생성된 p태그를 클릭하면 글자크기를 증가한다.<br>
    <br><br>
    <input type="button" value="확인"/>

    <div id="result1"></div>
</div>

<div class="box box2">
    확인버튼 클릭하면 이미지를 생성한다.<br>
    result2에 추가한다.<br>
    생성된 이미지를 클릭하면 이미지의 테투리를 변경한다.
    <br><br>
    <input type="button" value="확인"/>

    <div id="result2"></div>
</div>
</body>
</html>
