<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="../css/public.css" />
	<script src="../js/jquery-3.5.1.min.js"></script>
	<style>
		form{
			border : 1px solid green;
		}
	</style>
	<script>
		//준비되면 $(document).ready(function(){ })
		$(function(){
			//전체p를선택
			$("p").css("background","yellow");
			
			//form내부의 p를 선택
			//$("form p")
			$("p", document.forms[0]).css("border", "3px solid orange");//첫번째 폼에 있는p를 선택
			//box내부의 div를 클릭하면
			$(".box div").on("click", function(){
				//클릭한 div내부의 p를 선택
				$("p", this).css("color", "red").css("font-size","+=5px");
				//클릭한 div범위내에서 p를 선택하시오.
			})
		})
	</script>
</head>

<body>
	<div class="box">
		<br><br>
		
		<div id="result1">
			<p>무궁화 꽃이 피었습니다.</p>
		</div>
		
		<div id="result2">
			<p>무궁화 꽃이 피었습니다.</p>
		</div>
		
		<form>
			<p>여기는 form의 영역입니다.</p>
		</form>
		
		<p>곧 입춘이 오고 있습니다.</p>
	</div>
</body>
</html>
