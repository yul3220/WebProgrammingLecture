<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css"/>
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
</style>
<script>
	$(function(){
		//$(".btn").bind("click", function(){})
		//$(".btn").click(function(){})
		$(".btn").on("click", function(){
			bb = $("<input>", {
					"class" : "btn",
					"type" : "button",
					"value" : "새로운버튼"
				})
			$(bb).appendTo("#result1");
		})
		
		//해제버튼을 누르면 더이상 만들지 않게끔 하기
		//$("#clear").bind("click", function({}))
		
		$("#clear").on("click", function(){
			//버튼의 이벤트를 해제
			$(".btn").off("click");//on을 통해 열은 클릭을 off를 통해 닫음
			//$(".btn").unbind("click");//bind를 사용한 경우 unbind를 통해 해제를 시킴
		})
	})
</script>
</head>
<body>
	<div class="box">

		<br><br>
		<div>
			<input class="btn" type="button" value="버튼1"/>
			<input class="btn" type="button" value="버튼2"/>
			<input class="btn" type="button" value="버튼3"/>
		</div>
		
		<input type="button" id="clear" value="해제">
		
		<div id="result1"></div>
	</div>
</body>
</html>
