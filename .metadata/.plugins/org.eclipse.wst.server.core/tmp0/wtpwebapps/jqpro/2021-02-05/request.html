<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css"/>
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
</style>
<script>
//싱글톤
	$(function(){
		$.ajax({
			//본인 프로젝트 이름, 반드시 //를붙여야함(안붙히면 404오류가 남)
			//실제 http://localhost/jqpro/servlet이 실행되어야함
			//안붙히면 => http://localhost/jqpro/WebContent/2021-02-05/jqpro가 실행 => 현재위치의 jqpro를 찾음
			//jsp로 만들면 현재위치를 자동으로 얻어올수도 있음
			url : "/jqpro/ServletTest",
			type : "get",
			data : {id : "a001"},
			success : function(res){
				$("#result1").html(res);//html대신 append해도 된다.
				//html은 덮여쓰기가되고, append는 계속 출력된다.
			},
			error : function(xhr){
				alert("상태 : " + xhr.status);	
			},
			dataType : "html"
		})
	})
</script>
</head>
<body>
	<div class="box">
    	
    	<br><br>
    	<input type="button" value="확인"/>

    	<div id="result1"></div>
	</div>
</body>
</html>
