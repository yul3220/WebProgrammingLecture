<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css" />
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
</style>
<script>
	$(function() {
		
		$("#btnview").on("click", function(){
			a = $("#user").val();
			b = $("#gend:checked").val();
			c = $("#intro").val();
			//엔터를 <br>태그로 변경
			c = c.replace(/\r/g, "").replace(/\n/g, "<br>");
			d = $("#work option:selected").val();
			
			res = `이름 : ${a} <br>`;
			res += `성별 : ${b} <br>`;
			res += `소개<br>  ${c} <br>`;
			res += `직업 : ${d} <br>`;
			
			$("#result1 div").html(res);
		})
		
		$("#btnchange").on("click", function(){
			// 이름 입력받기
			aa = prompt("이름을 입력하세요.");
			
			//user의 값 변경하기
			$("#user").val(aa);
		})
	})
</script>
</head>

<body>
	<div class="box">
		<br><br>

		<div id="result1">
			<form>
				<!--action이 없는 상태로 제출하기 때문에 값이 제출되면 바로 날아간다.-->
				<label for="user">이름</label>
				<input type="text" id="user" value="korea"><br>
				<label>성별</label>
				<input type="radio" id="gend" name="gend" value="남자" checked>남자
				<input type="radio" id="gend" name="gend" value="여자">여자<br>
				<label for="intro">소개</label>
				<textarea id="intro" cols="40" rows="4"></textarea> <br>
				<label for="work">직업</label>
				<select id="work">
					<option value="programmer">프로그래머</option>
					<option value="progammer">프로게이머</option>
					<option value="whitehand">백수</option>
				</select><br>
				<button type="button" id="btnview">조사하기 </button>
				<button type="button" id="btnchange">이름변경 </button>
				<!--button에 타입이 없으면 자동적으로 submit이 된다.-->
			</form>
			<div></div>
		</div>
	</div>
</body></html>
