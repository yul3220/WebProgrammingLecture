<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css" />
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
</style>
<script>
	$(function() {
		$(".box1>input:button").on("click", function() {
			res= "";
			
			$("#spring option:selected").each(function(i){
				res+= $(this).val() + " ";
			})
			
			$("#result1 div").html(res);
		})
		
		$("#spring").on("change", function(){
			res = "";
			
			$("#spring option:selected").each(function(i){
				res+= $(this).val() + " ";
			})
			res += "를(을) 선택하셨습니다.";
			$("#result1 div").html(res).css("background", "orange")
										.css("font-size", "1.5em")
										.css("color","red");
		})
		/*res = "";
		$("#spring option:selected").each(function(i){
			res+= $(this).val();//textarea, select, checkbox다 값을 가져올때 val()사용
		})
		alert(res);*/
	})
</script>
</head>

<body>
	<div class="box box1">

		<br><br>
		<input type="button" value="확인" />

		<div id="result1">
			<form>
				봄소식 : <select name="spring" id="spring" multiple="multiple" size="6"><!--multiple , size를 빼면 -->
					<option value="개나리">개나리</option>
					<option value="진달래" selected>진달래</option>
					<option value="민들레">민들레</option>
					<option value="벚꽃" selected>벚꽃</option>
					<option value="목련">목련</option>
					<option value="철쭉">철쭉</option>
					<!--option안에 value값이 없으면 val을해도 가져오지 못한다.-->
				</select>
			</form>
			
			<div></div>
		</div>
	</div>
</body></html>
