<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css"/>
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
</style>
<script>
	$(function(){
		$("input:button").click(function(){
			$.ajax({
				url : "../2021-02-02/member.jsp",
				type : "get",
				success : function(res){
					code = "<table border='1'>";
					code += "<tr><td>아이디</td><td>이름</td>";
					code += "<td>이메일</td><td>전화번호</td></tr>";
					$.each(res,function(i,v){
						code += "<tr><td>"+v.id+"</td><td>"+v.name+"</td>";
						code += "<td>"+v.mail+"</td><td>"+v.hp+"</td></tr>";
					})
					code += "</table>";
					
					$("#result1").html(code);
				},
				error : function(xhr){
					alert("상태 : " + xhr.status);
				},
				dataType : "json" //성공했을때의 res타입이 json이다.
			})
		})
	})
</script>
</head>
<body>
	<div class="box">
    	
    	<br><br>
    	<input type="button" value="확인"/>

    	<div id="result1"></div>
	</div>
</body>
</html>
