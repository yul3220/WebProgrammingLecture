<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="../css/public.css" />
	<script src="../js/jquery-3.5.1.min.js"></script>
	<style>
		img{
			width : 100px;
			height: 100px;
		}
	</style>
	<script>
		$(function() {
			$(".box1 input[type=button]").on("click", function() {
				//title 속성을 가지고 있는 태그를 선택
				//$("#result1 p[title], #result1 input[title]")
				$("#result1 *[title]").css("background", "#c6c6fa");

				//title이 pass인 태그를 선택
				$("#result1 input[title=pass]").css("border", "3px solid blue");

				//title 속성을 가지고 있는 p태그를 선택
				$("#result1 p[title]").css("background", "orange");

				//type이 text인 요소를 선택
				$("#result1 input[type=text]").css("background", "pink");
			})
			
			$(".box2 input[type=button]").on("click", function(){
				//type이 button인 input요소의 배경색 변경 
				$("#result2 input[type=button]").css("background", "yellow");
				
				//href가 mailto 로 시작하는 a 요소의 배경색 변경  
				$("#result2 a[href^=mailto]").css("background", "yellow");
				
				//id 가 img1인것만 제외한(아닌) img요소의 테두리 변경
				$("#result2 img[id!=img1]").css("border", "5px dotted red");
				
				//src가 png로 끝나는 img 요소의 테두리 변경 
				$("#result2 img[src$=png]").css("border", "8px solid green");
				
				//type이 text인 input 요소의 테두리 
				$("#result2 input[type=text]").css("border", "5px solid pink");
				
				//title 이 named 단어(공백구분)를 포함한 img 요소 의 테두리 
				$("#result2 img[title~=named]").css("border", "5px double green");
				//~= : 공백으로 구분된 값(단어)를 가지고 있는 경우/ 단어를 구분하기 위해 사용/ 단어이면서 문자이다. / 그래서 *=를 사용해도 된다.
				
				//href가 power2c를 포함하는 모든 a 요소  의 밑줄 없음
				$("#result2 a[href*=power2c]").css("text-decoration", "none");
				//*를 안넣었고,href=power2c로 작성해서 밑줄이 안없어졌다.
				//*= : 글자를 포함하고 있는 경우를 확인
				
				//id가 little 이거나 little- 로 시작하는  img요소 의 테두리  
				$("#result2 img[id|=little]").css("border", "5px solid #04ecff");
				
				//alt 속성을 갖는 이미지 요소 의 테두리- 2px 단선  레드
				$("#result2 img[alt]").css("border", "3px solid red");
			})
		})
	</script>
</head>

<body>
	<div class="box box1">

		<br><br>
		<input type="button" value="확인" />

		<div id="result1">
			<p> 일반 문단입니다 </p>
			<p title="툴팁으로 보입니다"> 타이틀을 가지고 있는 문단입니다</p>
			회원번호<input title="회원번호입력" type="text"><br>
			비밀번호<input title="pass" type="password">
		</div>
	</div>

	<div class="box box2">

		<br><br>
		<input type="button" value="확인" />
		
		<div id="result2">
			<a href="http://www.ddit.or.kr">(재)대덕 인재 개발원</a><br><br>
			<a href="mailto:power2c@ddit.or.kr">빠워에게 메일보내기</a><br><br>
			<div><label>Some images:</label></div>
			<div>
				<img src="../images/국화.jpg" id="img1" alt="Hibiscus">
				<img src="../images/뱅쇼.jpg" id="little-Bear" title="A dog named little Bear">
				<img src="../images/아메리카노.jpg" id="verbena" alt="Verbena">
				<img src="../images/영화1.jpg" id="cozmo" title="A puppy named Cozmo">
				<img src="../images/카페라떼.jpg" id="tigerLily" alt="Tiger Lily">
				<img src="../images/펭귄.jpg" id="little" title="coffeePot">
				<img src="../images/산.png">
			</div>
			<div id="someDiv">이곳은 ID속성이 <tt>someDiv</tt>인 &lt;div&gt;태그 입니다. </div>
			<form>
				<div>
					<label>Text:</label> <input type="text" id="aTextField" name="someTextField" />
				</div>
				<button type="submit" id="submitButton">Submit</button>
				<input type="button" value="클릭~~">
			</form>
		</div>
	</div>
</body></html>
