<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>circle객체</title>
<link rel="stylesheet" href="../css/public.css">
<style>
</style>
<script>
    var Circle={
        //속성
        radius : 3,
        //메소드
        getArea : function(){
			area = Math.pow(this.radius, 2) * Math.PI;
        	return area;
        },
        getCircum : function(){
        	circum = 2 *  Math.PI * this.radius;
        	return circum;
        }
    };
    
    function print(out, aa){
		console.log(out, aa);
		
        str = `반지름 : ${Circle.radius} <br>`;
		if(aa!=undefined){
			str += `이름 : ${Circle.name} <br>`;
		}
        str += `면적 : ${Circle.getArea()} <br>`;
        str += `둘레 : ${Circle.getCircum()} <br>`;
        
        result = document.querySelector(out);
        result.innerHTML = str;
    }
    
    function proc1(){
        print('#result1');
    }
    
    function proc2(){
        Circle.radius = prompt("반지름을 입력하세요.");
		
        name = prompt("이름을 입력하세요.");
		Circle.name = name;
		
        print('#result2', name);
    }
    
</script>
</head>
<body>
<div class="box">
    <br><br>
    <input type="button" value="확인" onclick="proc1()">
    <input type="button" value="변경" onclick="proc2()">

    <div id="result1"></div>
    <div id="result2"></div>
</div>
</body>
</html>
