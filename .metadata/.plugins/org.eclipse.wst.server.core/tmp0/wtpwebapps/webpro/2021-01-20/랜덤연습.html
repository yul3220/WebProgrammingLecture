<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css"/>
<style>
</style>
<script>
	function proc1(){
		//배열생성
		arr = ["가위","바위","보"];
		
		//0-2까지의 랜덤
		rand = Math.floor(Math.random()*3);
		console.log(rand);
		//컴퓨터의 값을 결정
		com = arr[rand];
		//사용자의 입력
		user = prompt("가위, 바위, 보 중에 입력하세요.");
		
		//출력모양
		res = `컴퓨터 : ${com} <br>`;
		res += `USER : ${user} <br>`;
		
		//비교
		if(com == user){
			res += "비겼습니다.";
		}else if(user=="가위"&&com=="보" ||user=="바위"&&com=="가위"||
				user=="보"&&com=="바위"){
			res += "USER가 이겼습니다.";
		}else if(com=="가위"&&user=="보"||com == "바위"&&user=="가위"|| 
				com =="보"&&user=="바위"){
			res += "COM이 이겼습니다.";
		}
		
		document.getElementById('result1').innerHTML = res;
	}
	
	function proc2(){
		//배열, 로또 번호를 저장
		arr = new Array();
		
		//6개의 번호발생 - 배열에 저장
		/*for(i=0; i<6; i++){
			//arr[i] = Math.floor(Math.random()*45 +1);
			a = Math.floor(Math.random()*45 +1);
			arr[i] = a; //arr.push(a);
		}*/
		
		for(i=0; ; i++){//무한루프
			//랜덤발생
			a = Math.floor(Math.random()*45 +1);
			
			//중복비교
			idx = arr.indexOf(a);
			
			if(idx<0) arr.push(a); 
			//arr[i] = a; => 이걸로 넣으면 중복된 값이 나오면 그냥 그자리의 배열을 지나쳐서 나옴 
			
			if(arr.length>=6) break;
		}
		
		//출력
		document.getElementById('result2').innerHTML = arr;
	}
</script>
</head>
<body>
<div class="box">
	가위 바위 보 게임을 할 수 있는 프로그램을 작성하시오.<br>
	(단, 컴퓨터는 랜덤을 이용하고, 사용자는 prompt로 입력 받아서 처리)<br>
	<br><br>
	<input type="button" value="확인" onclick="proc1()"/>

	<div id="result1"></div>
</div>

<div class="box">
	로또 번호를 생성하는 프로그램을 작성하시오.<br>
	(1번 ~ 45번 중 6개의 번호를 추첨)<br>
	<br><br>
	<input type="button" value="확인" onclick="proc2()"/>

	<div id="result2"></div>
</div>
</body>
</html>
