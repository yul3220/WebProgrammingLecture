<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열메소드문제</title>
<link rel="stylesheet" href="../css/public.css"/>
<style>
</style>
<script>
	function proc1(){
		//배열선언
		arr = []; //arr = new Array();
		res="";
		
		while(true){
			//입력
			name = prompt("이름을 입력하세요.");
			
			if(name=="null" || name=="") break;
			
			//배열에 저장
			arr.push(name);
		}
		
		res += `배열 : ${arr}`;
		//배열출력
		result = document.querySelector('#result1');
		result.innerHTML = res;
	}
	
	function proc2(){
		arr2 = [];
		
		while(true){
			//정수입력
			num = prompt("숫자를 입력하세요.");
			
			if(num == "" || num == null) continue;
			
			//배열에 입력된 정수가 있는지 없는지 비교 - 인덱스값 가져오기 실행
			idx = arr2.indexOf(num);
			
			// 이미 있다면 >= 0위로 다시 올라가서 실행(continue)
			if(idx>=0) continue;
		
			//배열안에 중복된 수가 없을 경우
			//배열에 추가
			arr2.push(num);
			
			//배열개수가 5게??? - break
			if(arr2.length==5) break;
		}
		
		//출력
		result = document.querySelector('#result2');
		result.innerHTML = arr2;
	}
</script>
</head>
<body>
<div class="box">
	사람 이름을 계속 입력 받아 배열에 저장하고 <br>
	그 저장된 이름을 출력하는 프로그램을 작성하시오.<br>
	(단, 입력은 prompt 명령을 이용하고, <br>
	입력의 마지막은 공백문자를 입력하거나 "취소" 버튼을 눌렀을 때로 한다.<br>
	 "취소" 버튼은 null 이 입력될 때이다.)<br>

	<br><br>
	<input type="button" value="확인" onclick="proc1()"/>

	<div id="result1"></div>
</div>

<div class="box">
	서로 중복되지 않은 정수 5개를 입력 받아<br>
	출력하는 프로그램을 작성하시오.  Js_array객체


	<br><br>
	<input type="button" value="확인" onclick="proc2()"/>

	<div id="result2"></div>
</div>
</body>
</html>
