<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
   function proc1() {
      hap = 0;

      for (i = 1; i <= 100; i++) {
         hap += i;
      }

      //document.getElementById('result1');

      result = document.querySelector('#result1');
      result.innerHTML = hap;
      
   }
   
   function proc2(){
      hap = 0;
      
      for(i = 1; i <= 200; i++){
         if(i % 2 == 0){
            hap += i
         }
      }
      
      out = document.querySelector('#result2');
      out.innerHTML = hap;
   }
</script>
</head>
<body>
   <div class="box">
      1 ~ 100 까지 합구하기 <input type="button" value="확인" onclick="proc1()">

      <div id="result1"></div>
   </div>

   <div class="box">
      1 ~ 200 까지의 짝수 합구하기 <input type="button" value="확인" onclick="proc2()">

      <div id="result2"></div>
   </div>

</body>
</html>
