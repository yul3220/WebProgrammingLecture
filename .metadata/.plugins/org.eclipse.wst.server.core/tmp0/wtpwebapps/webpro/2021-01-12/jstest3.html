<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
  function proc1(){
	 var now = new Date();//var은 적어도 되고 안적어도 된다. 
	 
	 // document.write(now.toLocaleString()); => 기존의 document가 아닌 새로운 document이다. 
  	 
	 //div로 접근
	 var vdiv = document.getElementsByTagName('div')[0];
	 vdiv.innerHTML = now.toLocaleString();
	 //innerHTML->div안에 내용 을 출력
	 
  }
</script>
</head>
<body>
<input type="button" value="확인" onclick="proc1()">
<div></div>
</body>
</html>
