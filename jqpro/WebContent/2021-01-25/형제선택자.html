<script>
	$(function(){
		$(".box1 input[type=button]").on("click", function(){
			//h3 다음의 모든 형제의 배경색을 변경, 길이지정, 가운데정렬
			//$("h3 ~ p").css("background", "yellow").css("width", "50px").css("text-align", "center");
			
			//css를 여러개를 작성할때는 {}로 묶음
			$("#result1 h3 ~ p").css({"background": "yellow",
							 "width" : "150px",
							"text-align" : "center"
							});
			
			//h3 다음의 첫번째 형제의 글자를 굵게, 크게  : font-weight 
			//$('h3 + p').css("font-size", "30px").css("font-weight", "bold");
			$('#result1 h3 + p').css({"font-size": "30px",
							"font-weight": "bold"});
		})
	})
</script>
