<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="../css/public.css" />
	<script src="../js/jquery-3.5.1.min.js"></script>
	<style>
	</style>
	<script>
		$(function() {
			// 버튼 클릭하면 
			$(".box1 input:button").on("click", function() {
				//h2의 자식 a 태그의 스타일 에 테두리 설정 - solid
				$("h2 > a").css("border", "2px solid red");
				//$("h2 > a")=>중간에 공백이 있어도되고 없어도 된다.

				//h2의 후손 a태그의 스타일 배경색 을 노란색으로 변경 
				$("h2 a").css("background", "yellow");
			})

			$(".box2 input[type=button]").on("click", function() {
				//span태그의 배경색 변경- yellow
				$("#result2 span").css("background", "yellow");
				//div의 모든 후손중  span 태그의 테두리  - red
				$("#result2 div span").css("border", "3px solid red");
				//div의 바로 다음 자식 span태그의 테두리  - blue
				$("#result2 div > span").css("border", "3px solid blue");
			})
		})
	</script>
</head>

<body>
	<div class="box box1">

		<br><br>
		<h2> 문단 안에 <a>링크</a> 태그가 있다
			두번째 <span><a>링크</a></span> 은 손자이다
		</h2>

		<input type="button" value="확인" />

		<div id="result1"></div>
	</div>

	<div class="box box2">

		<br><br>

		<input type="button" value="확인" />

		<div id="result2">

			<p>이 문단에는 <span>스팬</span> 엘리먼트가 있다</p>

			<div>
				이 디비젼에도 <span>스팬</span> 엘리먼트가 있다
				<p>디비젼의 내부 문단의 <span>스팬</span> 엘리먼트이다 </p>

				<div>
					<p> 내부 디비젼의 다시 문단 속 아주
						<strong>깊은곳에 </strong>
						<em> 숨어있는 </em>
						<span>스팬</span>
						엘리먼트도 있다
					</p>
				</div>
			</div>

		</div>

	</div>
</body></html>
