<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css"/>
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
	img{
		width : 100px;
		height: 100px;
	}
</style>
<script>
	$(function(){
		$("#start").on("click", function(){
			
			//시작버튼을 누르면 시작버튼이 안보이게끔 하는것
			//$(this).hide();
			//$(this).css("display", "none");
			$(this).prop("disabled", true); //버튼은 보이나 눌리지가 않음
			
			a = setInterval(function(){
				$("img:first").appendTo($("#result1"));
			}, 500);
		})
		
		$("#stop").on("click", function(){
			clearInterval(a);
			//$("#start").show();
			//$("#start").css("display", "inline")
			$("#start").prop("disabled", false);
		})
		
		$(".box2 input:button").on("click", function(){
			// 문자배열 생성
			arr = ["Hello", "happy","Good~", "좋은아침", "행복한 하루","햇볕은 쩅쩅", "모래알은 반짝"];
			//arr[0] arr[1] arr[4]
			rnd = Math.floor(Math.random()*arr.length);
			
			ptag = $("<p></p>", {
				"class" : "pp",
				"text" : arr[rnd]
			})
			
			//$("#result2").html(arr[rnd]);
			$("#result2").prepend(ptag);
		})
	})
</script>
</head>
<body>
	<div class="box box1">
		setInterval(function(){}, millisec)
		millisec로 정해진 시간마다 매번 반복적으로 function을 실행<br>
		
		setInterval(function(){}, 1000); - 1초마다 한번씩 반복적으로 수행<br>
		<br><br>
		<input id="start" type="button" value="시작"/>
		<input id="stop" type="button" value="종료"/>
		
		<div id="result1">
			<img src="../images/펭귄.jpg">
			<img src="../images/산.png">
			<img src="../images/호랑이.jpg">
			<img src="../images/사자.jpg">
			<img src="../images/코알라.jpg">
		</div>
	</div>
	
	<div class="box box2">

		<br><br>
		<input type="button" value="확인"/>
		
		<div id="result2">
			
		</div>
	</div>
</body>
</html>
