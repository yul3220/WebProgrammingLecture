<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css"/>
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
	img{
		width : 100px;
		height : 100px;
	}
</style>
<script>
	$(function(){
		$(".box1 > input:button").on("click", function(){
			//새로운 이미지를 생성
			$("<img>", {
				"src" : "../images/수국.jpg",
				"alt" : "수국"
			}).appendTo($("#result1"));
		})
		
		$(".box2 > input:button").on("click", function(){
			//기존의 이미지를 이동한다.
			$("#result2 img:first").appendTo($("#result2"));
		})
		
	})
</script>
</head>
<body>
	<div class="box box1">
		새로운 이미지를 추가한다. appendTo() - ~를 누구에게 / append()
		<br><br>
		<input type="button" value="확인"/>

		<div id="result1">
			<img src="../images/펭귄.jpg">
			<img src="../images/산.png">
			<img src="../images/호랑이.jpg">
			<img src="../images/사자.jpg">
			<img src="../images/코알라.jpg">
		</div>
	</div>
	
	<div class="box box2">
		기존의 이미지를 이동한다. appendTo() / append()
		<br><br>
		<input type="button" value="확인"/>

		<div id="result2">
			<img src="../images/펭귄.jpg">
			<img src="../images/딸기스무디.jpg">
			<img src="../images/호랑이.jpg">
			<img src="../images/사자.jpg">
			<img src="../images/코알라.jpg">
		</div>
	</div>
</body>
</html>
