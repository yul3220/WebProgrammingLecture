<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css"/>
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
	
</style>
<script>
	$(function(){
		i = 0;
		//$(document)대신 부모가 올수 있다.
		//부모도 똑같아야 실행이 가능
		//$(document).on(".btn", "click", function(){})
		$(document).on("click", ".btn", function(){
			i++;
			aa = $("<input>", {
					"class" : "btn",
					"type" : "button",
					"value" : "새로운버튼"+i
				})
			$(aa).appendTo("#result1");
		})
		
		$("#clear").on("click", function(){
			//버튼의 이벤트를 해제
			$(document).off("click");
			//$(document).undelegate("click");
		})
	})
</script>
</head>
<body>
	<div class="box">
		delegate : 실행후 새롭게 생성된 새로운 요소에도 기존의 요소와 같은 이벤트 핸들러를 실행한다.<br>
		$(document).delegate(이벤트 대상, "click", function(){ })<br>
		$(document).on("click", 이벤트 대상, function(){ })<br>
		Y : delegate를 사용할때는 대상이 먼저오고, on을 사용할때는 대상이 중간에 온다.<br>
		$("document")는 이벤트 대상의 부모요소가 올수 있다.<br>
		<br><br>
		<div>
			<input class="btn" type="button" value="버튼1"/>
			<input class="btn" type="button" value="버튼2"/>
			<input class="btn" type="button" value="버튼3"/>
		</div>
		
		<input type="button" id="clear" value="해제">
		
		<div id="result1"></div>
	</div>
</body>
</html>
