<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css"/>
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
	img{
		width: 100px;
		height: 150px;
	}
</style>
<script>
	$(function(){
		$("a").on("click", function(){
			event.preventDefault();//페이지 이동 방지
			//val은 input타입일때사용/ prop()는 속성이 존재하는지의 여부/html,text는 글을 가져올때 사용
			//attr()을 통해 속성값을 가져옴
			//a태그를 통해 가져온 href를 통해 img의 src가 변경
			//원래이미지가 사라진다음(hide, slideup, fadeout), 가져온값을 보여준다.(show, slideDown, fadein)
			aa = $(this).attr("href");
			$("img").hide(1000, function(){
				$("img").attr("src",aa);
				$("img").fadeIn(1000);	
			});
		})
	})
</script>
</head>
<body>
	<div class="box">
		a태그 : 페이지 이동<br>
		a태그의 기본 기능인 페이지 이동을 방지 하도록 한다.<br>
		event.preventDefault()<br>
		
		<br><br>
		
		<h1>교재 리스트</h1>
		<ul>
			<li><a href="../images/Hydrangeas.jpg">jQuery교재</a></li>
			<li><a href="../images/Penguins.jpg">JSP교재</a></li>
			<li><a href="../images/coffee1.jpg">UML교재</a></li>
			<li><a href="../images/단풍.jpg">Ajax교재</a></li>
			<li><a href="../images/대나무숲.jpg">자바교재</a></li>
		</ul>
		<div id="result1">
			<img src="../images/spongebob.png" alt="스펀지밥">
		</div>
	</div>
</body>
</html>
