<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="../css/public.css" />
	<script src="../js/jquery-3.5.1.min.js"></script>
	<style>
	</style>
	<script>
		$(function() {
			$(".box1 input:button").on("click", function() {
				$("#result1 *:disabled").css("border", "3px solid red");
			})
			
			$(".box2 input:button").on("click", function(){
				//$("input:checked") => 버튼타입에서는 체크박스 존재x, $("input[type=checkbox]"), $(":checked")
				
				res = "";
				//.each($(":checkbox:checked"), function(){
				$(":checkbox:checked").each(function(i){
					//체크되어있는 체크박스
					res += $(this).val() + " ";
				});
				alert(res);
			})
		})
	</script>
</head>

<body>
	<div class="box box1">
		$("#result1 *:disabled").css("border", "3px solid red");
		<br><br>
		<input type="button" value="확인" />

		<div id="result1">
			<form>
				<input type="text" name="id"><br>

				<input type="password" name="pass"><br>

				<select disabled="disabled" name="disSelect">
					<option>Option1</option>
					<option>Option2</option>
					<option>Option3</option>
					<option>Option4</option>
				</select>
				<br><br>
				<textarea disabled="disabled" name="enTextarea" rows="10" cols="20">text</textarea><br>
				<input type="button" value="확인" onclick="alert('Hello')"> <br>
			</form>
		</div>
	</div>

	<div class="box box2">

		<br><br>
		<input type="button" value="확인" />

		<div id="result2">
			<form>
				취 미 :
				<input type="checkbox" name="hobby" value="여행" checked>여행
				<input type="checkbox" name="hobby" value="장기">장기
				<input type="checkbox" name="hobby" value="바둑">바둑
				<input type="checkbox" name="hobby" value="독서" checked="checked">독서
				<input type="checkbox" name="hobby" value="낚시">낚시<br>
			</form>

		</div>
	</div>
</body></html>
<!--disabled는 input을 사용하지 못하게 하는 것이다. / disabled의 기본형은 disabled이다.-->
