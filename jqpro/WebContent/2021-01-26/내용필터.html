<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css" />
<script src="../js/jquery-3.5.1.min.js"></script>
<style type="text/css">
	#result1 div{
		width : 400px;
		height : 30px;
		border : 1px solid green;
	}
</style>
<script>
	$(document).ready(function() {
		$(".box1 > input:button").on("click", function(){
			//jQuery가 포함된 span태그의 테두리 파랑 
			$("span:contains('jQuery')").css("border", "3px solid blue");
			
			//jQuery가 포함되지 않은 span 태그의 테두리 빨강 
			$("span:not(:contains('jQuery'))").css("border", "3px solid red");
			
			//span을 갖는 div요소 태그의 테두리 그린 
			$("#result1 div:has(span)").css("border", "5px solid green");
			
			//아무것도 없는 빈 div 태그의 테두리    
			$("div:empty").css("border", "5px solid crimson");
			
			//div 후손 span 태그의 글자색 빨강, 크기,굵게
			$("#result1 div span").css({"color" : "red",
							  "font-weight" : "bold",
							  "font-size" : "1.5em"});
		})
	})
</script>
</head>

<body>
	<div class="box box1">

		<br><br>
		<input type="button" value="확인" />

		<div id="result1">
			<div></div>
			<div>헬로우~~
				<span>오늘도 즐겁게~열심히!</span>
			</div>
			<p>Hello jQuery! <span>Thanks, jQuery!</span></p>
			<div class="myClass">jQuery!</div>
			<span class="notMyClass">쉬운 jQuery~~!</span>
			<div></div>
			<br><br>
			<hr color="blue"><br>
		</div>
	</div>
</body>

</html>
