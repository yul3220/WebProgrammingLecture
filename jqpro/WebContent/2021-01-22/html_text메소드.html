<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css"/>
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
</style>
<script>
	$(function(){
		$("input[value=html]").on("click", function(){
			//alert($("body").html());
			
			a = $("body").html();//get
			//body안의 모든 태그를 포함한 내용을 가져오기
			
			//result1에 body의 내용을 출력 - 
			$("#result1").html(a);//set 
			//html태그가 그대로 실행
			//appendTo하기 위해서는 앞의 것이 객체여야 한다.
			//똑같이 태그를 가져오기 때문에 같은 내용이 화면에서는 같은박스가 result1에 출력된다.
			
		})
		
		$("input[value=text]").on("click", function(){
			//alert($("body").text());
			
			a = $("body").text();//get
			//
			
			$("#result2").text(a);//set//html태그를 문자처럼 실행
		})
	})
</script>
</head>
<body>
<div class="box">
    html() : 해당 선택자에 포함된 모든 태그와 내용을 전부 가져온다.<br>
    text() : 해당 선택자에 포함된 모든 내용만 가져온다.<br>
    <br><br>
    <input type="button" value="html"/>
    <input type="button" value="text"/>
    
    <div id="result1"></div>
    <div id="result2"></div>
</div>
</body>
</html>
