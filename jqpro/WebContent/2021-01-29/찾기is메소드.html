<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css"/>
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
</style>
<script>
	$(function(){
		//$(.box > input:button).click(function(){})로도 작성 가능
		$(".box p").on("click", function(){
			//p의 부모가 #result1에 있는 div인가??
			a = $(this).parent().is('#result1 div');//true,false로 반환
			
			if(a){
				$(this).clone().appendTo($(this).parent()).css("color","red");
				
				//c = $(this).clone();
				//$(c).appendTo($(this).parent()).css("color","red");
			}else{
				alert("작업 대상이 아닙니다.");
			}
		})
		//한칸 띄우는 거는 후손, > 는 자식
	})
</script>
</head>
<body>
	<div class="box">
		<div id="result1">
			<div>
				<p>무궁화 꽃이 피었습니다.</p>
			</div>
			
			<p>우리집 강아지는 복슬강아지</p>
			
			<div>
				<p>감기 조심하세요~~</p>
			</div>
		</div>
	</div>
</body>
</html>
