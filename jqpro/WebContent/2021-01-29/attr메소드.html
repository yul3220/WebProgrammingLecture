<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css"/>
<script src="../js/jquery-3.5.1.min.js"></script>
<style>
	img{
		width: 80px;
		height: 80px;
	}
</style>
<script>
	$(function(){
		$(".box > input:button").on("click", function(){
			//$("img").attr("title", "이미지");
			
			$("img").attr("title", function(){
				//src의 속성값을 가져온다.
				vsrc = $(this).attr("src");
				
				//문자열 분리 하기 위한 인덱스 값 얻기
				start = vsrc.lastIndexOf("/");
				end = vsrc.lastIndexOf(".");
				
				//index로 문자열을 분리
				vtit = vsrc.substring(start+1,end);
				
				return vtit;
			})
			//substring, substr, slice
			//여기에서는 substr이 적절하지 않음 , 글자가 각각다르기때문에
			//마지막/을위치값을 가져오기 위해 lastIndexOf("/")사용
		})
	})
</script>
</head>
<body>
	<div class="box">

		<br><br>
		<input type="button" value="확인"/>
		
		<div id="result1">
			<img src="../images/펭귄.jpg" alt="펭귄">
			<img src="../images/풍차.jpg" alt="풍차">
			<img src="../images/대나무숲.jpg" alt="대나무">
			<img src="../images/단풍.jpg" alt="단풍">
			<img src="../images/등대.jpg" alt="등대">
		</div>
	</div>
</body>
</html>
