<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
​
<style>
</style>
​
<script>
	$(function(){
		$('input').on('click', function(){
			$.ajax({
				url : '/lprod/LprodList',
				success : function(res){
					$('#result1').html(res);
				},
				error : function(xhr){
					alert("상태 : " + xhr.status);
				},
				dataType : 'html'
			})
		})
	})
</script>
</head>
<body>
​
	<div class="box">
	
		<br> <br> 
		<input type="button" value="확인">
		<div id="result1"></div> 
	</div>
</body>
</html>
