<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
</style>
<script>
	function Circle(radius){
		this.radius = radius;
		this.getArea = function(){
			area = Math.pow(this.radius, 2) * Math.PI;
			return area;
		};
		this.getCircum = function(){
			circum = 2 * this.radius * Math.PI;
			return circum;
		};
	}
	
	function print(vname,out){
		str ="";
		if(vname.name!=undefined){
			str = `이름 : ${vname.name} <br>`;
		}
		str += `반지름 : ${vname.radius} <br>`;
		str += `면적 : ${vname.getArea()} <br>`;
		str += `둘레 : ${vname.getCircum()} <br>`;
		
		result = document.querySelector(out);
		result.innerHTML = str;
	}

	function proc1(){
		cir = new Circle(5);
		print(cir, '#result1');
	}
	
	function proc2(){
		r = prompt("반지름을 입력하세요.");
		name = prompt("이름을 입력하세요.")
		
		cir = new Circle(r);
		cir.name = name;
		print(cir, '#result2');
	}
	
</script>
</head>
<body>
<div class="box">
생성자를 이용한 Circle객체 생성

	<br><br>
	<input type="button" value="확인" onclick="proc1()">
	<input type="button" value="변경" onclick="proc2()">

	<div id="result1"></div>
	<div id="result2"></div>
</div>
</body>
</html>
