<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <script>
 	var now = new Date();
 	
 	document.write(now + "<br>");//변수를 보여주는것
 	//결과 : Tue Jan 12 2021 12:09:58 GMT+0900 (대한민국 표준시)
 	document.write(now.toLocaleString()+"<br>");
 	//지역에 맞는 날짜를 보여주는것, toLocaleTimeString => 시간만 출력 ,
 	//toLocaleDateString => 날짜만 출력
 	//결과 : 2021. 1. 12. 오후 12:09:58
 	
 	
 </script>
</head>
<body>

</body>
</html>
<!-- body안에 script를 작성해도 되지만 head안에 작성한다. -->
