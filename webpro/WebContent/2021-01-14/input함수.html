<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<style>
</style>

<script>
    function proc1(a){
        x = document.querySelector('#x');
        y = document.querySelector('#y');
       
        x = parseInt(x.value);
        y = parseInt(y.value);
        
        switch(a){
            case "+" :
                sum(); // 함수호출
                break;
            case "-" :
                sub();
                break;
            case "*" :
                multi();
                break;
            case "/" :
                divide();
                break;
        }
        
        //출력
        result = document.querySelector('#result1');
        result.innerHTML = res;
    }
    
    function sum(){
        res = x + y;
    }
    function sub(){
        res = x - y;
    }
    function multi(){
        res = x * y;
    }
    function divide(){
        res = x / y;
    }
</script>
</head>
<body>

<div class="box">
    
    <br><br>
    입력 1<input type="text" id="x"><br>
    입력 2<input type="text" id="y"><br>
    <br>
    <input type="button" value="+" onclick="proc1('+')">
    <input type="button" value="-" onclick="proc1('-')">
    <input type="button" value="*" onclick="proc1('*')">
    <input type="button" value="/" onclick="proc1('/')">
    <!-- onclick안에 바깥이 ""이면 안에는 '', 바깥이 ''이면 안은 " "-->
    
    <div id="result1"></div>
</div>
</body>
</html>
