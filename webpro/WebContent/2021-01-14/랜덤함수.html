<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
</style>
<script>
	function proc1(){
		str = "";
		for(i = 1; i<=5 ; i++){
			//a = parseInt(Math.random()*100 + 1);
			str += Math.floor(Math.random()*100 + 1) + "  ";// 소수점 이하는 버려라
		}
		
		result = document.querySelector('#result1');
		result.innerHTML += str + "<br>" ; //=를 사용하면 덮어쓰기가 됨
		
	}
</script>
</head>
<body>

<div class="box">
    
    <br><br>
    <input type="button" value="확인" onclick="proc1()">

    <div id="result1"></div>
</div>
</body>
</html>
