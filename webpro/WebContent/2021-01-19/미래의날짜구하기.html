<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css"/>
<style>
</style>
<script>
	now = new Date();
	
	function proc1(){
		//100일의 millisec값 구하기
		day100 = 100*1000*60*60*24;
		
		//현재날짜의 millisec
		nowtime = now.getTime();
		
		times = nowtime + day100;
		
		newdate = new Date(times);
		
		res = "오늘날짜 : " + now.toLocaleString()+ "<br>"
		res += "100일 후 날짜 : " + newdate.toLocaleString() + "<br>";
		
		result = document.querySelector('#result1');
		result.innerHTML = res;
	}
	
	function proc2(){
		// 설날
		a = new Date("2021. 02. 12");
		
		//각각의 millisec를 구한다.
		nowtime = now.getTime();
		atime = a.getTime();
		
		//각millisec의 값을 빼준다.
		times = atime - nowtime;
			
		//새로운객체를생성
		newdate = new Date(times);
		
		//새로운 객체의 millisec구하기 - getTime()
		newMilli = newdate.getTime();
		
		//남은 일 구하기 - 1000/60/60/24
		days = newMilli/1000/60/60/24
		
		res = "오늘날짜 : " + now.toLocaleString()+ "<br>"
		res += "설날 : " + a.toLocaleString()+ "<br>"
		res += "설날까지 "+ days + "일 남았습니다."
		
		result = document.querySelector('#result2');
		result.innerHTML = res;
	}
</script>
</head>
<body>
<div class="box">
	100일후의 날짜를 구한다.<br>
	
	1일의 millisec 값 => 1*1000*60*60*24 
	<br><br>
	<input type="button" value="확인" onclick="proc1()"/>

	<div id="result1"></div>
</div>

<div class="box">
	설날까지 남은 날짜 날수 <br>
	 
	<br><br>
	<input type="button" value="확인" onclick="proc2()"/>

	<div id="result2"></div>
</div>
</body>
</html>
